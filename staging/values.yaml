# Default values for celery.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
    repository: openlab89/fourtout
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "10"
imagePullSecrets:
    - name: image-pull-secret
nameOverride: ""
fullnameOverride: fourtout
staticfiles: fourtout-staticfiles
serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
# fsGroup: 2000
securityContext:
    runAsNonRoot: true
    runAsUser: 10001
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
service:
    type: NodePort
    name: fourtout
    port: 8000
    targetPort: 8000
    nodePort: 30080
ingress:
    enabled: true
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
        - host: chart-example.local
          paths:
            - path: /
              pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
resources: {}

ports:
    - containerPort: 8000
livenessProbe:
    httpGet:
        path: /
        port: 8000
readinessProbe:
    httpGet:
        path: /
        port: 8000
autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes:
    - name: media-pv
      persistentVolumeClaim:
        claimName: media-pvc

volumeMounts:
    - name: media-pv
      mountPath: /data/media-pv

nodeSelector: {}
tolerations: []
affinity: {}
persistence:
    enabled: true
    size: 2Gi
    name: media-pv
    path: /data/media-pv
    storageclass: manual
    accessmodes: ReadWriteOnce
    claimname: media-pvc
    pvname: media-pv
    pvcname: media-pvc
dbmigration:
    name: fourtout-db-migration

volumePermissions:
    enabled: true
    runAsUser: 1001
redis:
    architecture: standalone
    master:
        persistence:
            size: 1Gi
install:
    infrastructure: true
global:
    replicaCount: 3
    imageRegistry: ""
    imagePullSecrets: []
    storageClass: ""
    postgresql:
        auth:
            existingSecret: ""
            secretKeys:
                adminPasswordKey: ""
                userPasswordKey: ""
                replicationPasswordKey: ""
        service:
            ports:
                postgresql: ""

